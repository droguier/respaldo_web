##########################################################################################  
### CONFIGURACION DE ARCHIVOS
##########################################################################################
# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: <!--more-->
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  #carpetas
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .bundle
  - .asset-cache
  - .jekyll-assets-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - vendor
  - tmp
  #archivos  
  - CNAME
  - Gemfile  
  - Rakefile
  - LICENSE
  - README  
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


##########################################################################################  
### CONFIGURACION DE ACCESO PAGINAS - LAYOUTS - SASS
##########################################################################################
# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _releases
  - scope:
      path: ""
      type: releases
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
  releases:
    output: true
    permalink: /:collection/:path/


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: America/Santiago # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


##########################################################################################  
### CONFIGURACION DE ELEMENTOS ADICIONALES [ICONOS , ELEMENTOS DE IMAGENES]
##########################################################################################
# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-83747666-1" # UA-2011187-3" -> Analytic for Minimal

